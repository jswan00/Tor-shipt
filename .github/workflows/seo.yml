name: ü§ñ Professional SEO Audit Bot

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Optional URL to audit (overrides config.ini)'
        required: false
  schedule:
    - cron: '0 5 * * *'
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  seo-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    env:
      GIT_AUTHOR_NAME: "SEO Audit Bot ü§ñ"
      GIT_AUTHOR_EMAIL: "actions-bot@github.com"

    steps:
      - name: 1. Checkout Repository Code
        uses: actions/checkout@v4

      - name: 2. Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. Install Python Dependencies
        run: pip install -r requirements.txt

      - name: 4. Override URL from Manual Trigger
        if: github.event.inputs.url != ''
        run: |
          echo "Overriding URL in config.ini with: ${{ github.event.inputs.url }}"
          sed -i "s|^url = .*|url = ${{ github.event.inputs.url }}|" config.ini

      - name: 5. Execute SEO Audit Script
        run: python seo_check.py

      - name: 6. Commit and Push SEO Report
        run: |
          git config --global user.name "${GIT_AUTHOR_NAME}"
          git config --global user.email "${GIT_AUTHOR_EMAIL}"
          
          if [[ -z $(git status --porcelain SEO/) ]]; then
            echo "‚úÖ No changes detected in SEO report. Nothing to commit."
            exit 0
          fi
          
          SCORE=$(grep "Overall Score" SEO/report.md | sed -n 's/.*`\([^`]*\)`.*/\1/p')
          COMMIT_MSG="üìà SEO Report `date +'%Y-%m-%d'` | Score: ${SCORE}"
          
          echo "üìù Committing changes with message: ${COMMIT_MSG}"
          git add SEO/
          git commit -m "${COMMIT_MSG}"
          
          echo "üöÄ Pushing changes to repository..."
          git push

