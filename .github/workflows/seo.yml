name: Daily SEO Check

on:

  workflow_dispatch:

  schedule:
   
    - cron: '32 10 * * *'

jobs:
  seo-check:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repo Code
        uses: actions/checkout@v4

      - name: 2. Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Install Required Libraries
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: 4. Run the SEO Check Script
        run: python seo_check.py

      - name: 5. Commit and Push the Updated Report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add SEO/Day.txt
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“ˆ Automated SEO Check Report"
            git push
          else
            echo "No changes in SEO report to commit."
          fi

