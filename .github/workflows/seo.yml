name: 'ğŸ¤– Ultimate Content & Log Bot'

on:
  schedule:
    - cron: '0 */6 * * *'
  
  workflow_dispatch:

jobs:
  create-log-file:
    runs-on: ubuntu-latest
    steps:
      - name: 'Step 1: Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Step 2: Generate Professional Log Content'
        env:
          TZ: 'Asia/Kolkata'
        run: |
          FOLDER_NAME="AutoLogs_$(date +'%Y-%m-%d')"
          FILE_NAME="log_$(date +'%H-%M-%S').md"
          FULL_PATH="$FOLDER_NAME/$FILE_NAME"
          README_PATH="$FOLDER_NAME/README.md"

          mkdir -p $FOLDER_NAME

          if [ ! -f "$README_PATH" ]; then
            {
              echo "## ğŸ“‚ Log Summary: $(date +'%B %d, %Y')"
              echo "> This folder contains all automated logs generated on this date."
              echo ""
              echo "| Category      | Details                     |"
              echo "|---------------|-----------------------------|"
              echo "| ğŸ—“ï¸ **Date** | $(date +'%Y-%m-%d')          |"
              echo "| ğŸ‡®ğŸ‡³ **Timezone** | India Standard Time (IST)   |"
              echo "| ğŸ¤– **Bot Name** | Ultimate Content Bot        |"
              echo ""
            } > $README_PATH
          fi

          {
            echo "## ğŸ¤– Automated Log Entry"
            echo "> This log was auto-generated by a GitHub Actions workflow."
            echo ""
            echo "### ğŸ“Š Run Details"
            echo "| Detail          | Information                                    |"
            echo "|:----------------|:-----------------------------------------------|"
            echo "| ğŸ—“ï¸ **Date** | **$(date +'%Y-%m-%d')** |"
            echo "| â° **Time** | **$(date +'%H:%M:%S %Z')** |"
            echo "| ğŸ“‚ **File Path** | \`$FULL_PATH\`                                 |"
            echo "| ğŸš€ **Run ID** | \`${{ github.run_id }}\`                          |"
            echo "| ğŸ‘¤ **Triggered By**| **${{ github.actor }}** |"
            echo ""
            echo "<details>"
            echo "<summary>âš™ï¸ View Technical Details (Click to expand)</summary>"
            echo ""
            echo "\`\`\`json"
            echo "${{ toJSON(github) }}"
            echo "\`\`\`"
            echo "</details>"
            echo ""
            echo "---"
            echo "*This is an automated process.*"
          } > $FULL_PATH

      - name: 'Step 3: Commit and Push to Repository'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "feat(bot): âœ¨ Generate rich log file" -a || echo "No changes to commit"
          git push





