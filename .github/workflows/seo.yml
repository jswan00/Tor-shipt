name: 🤖
on:
  schedule:
    # Har 6 ghante mein run hoga (din mein 4 baar)
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  create-content:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repo Code
        uses: actions/checkout@v4

      - name: 2. Create New Folder and File
        # Timezone set to India (IST) for correct date/time
        env:
          TZ: 'Asia/Kolkata'
        run: |
          # Step 1: Define folder and file names using current date and time
          FOLDER_NAME="AutoLogs_$(date +'%Y-%m-%d')"
          FILE_NAME="log_$(date +'%H-%M-%S').md"
          FULL_PATH="$FOLDER_NAME/$FILE_NAME"
          
          # Step 2: Create the folder (if it doesn't exist)
          mkdir -p $FOLDER_NAME
          
          # Step 3: Create the markdown file with some content
          echo "## ✅ Log Entry" > $FULL_PATH
          echo "**Created On:** $(date)" >> $FULL_PATH
          echo "**Action ID:** ${{ github.run_id }}" >> $FULL_PATH
          
          echo "👍 Successfully created file: $FULL_PATH"

      - name: 3. Commit and Push New File
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "feat(bot): Auto-generate new log file"
          git push
          echo "🚀 New content pushed to the repository."



